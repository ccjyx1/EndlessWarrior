<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </div>

    <div id="backpack"></div>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <h1>无尽勇士</h1>
    <div id="combatPanel">
        <p>当前敌人生命值: <span id="enemyHealth">50</span></p>

        <p>等级: <span id="level">1</span></p>
        <button onclick="attack()">攻击</button>
        <button onclick="useSkill()">释放技能 (冷却中)</button>
        <button onclick="openBackpack()">打开背包</button>
        <button onclick="openRolePanel()">角色界面</button>
        <button onclick="toggleLog()">战斗日志</button>
    </div>
    <div id="rolePanel"></div>
    <div id="backpack"></div>
    <div id="log"></div>
    <script src="game.js"></script>
</body>
</html>
